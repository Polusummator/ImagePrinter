name: Ubuntu (ImageMagick6)

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential cmake imagemagick libmagick++-dev xtermcontrol

    - name: Configure CMake
      run: cmake .

    - name: Build
      run: make
